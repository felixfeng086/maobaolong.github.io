  <section id="post-content" class="article-content post">
    <p>目录结构<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div></pre></td><td class="code"><pre><div class="line">web_app                         根目录               </div><div class="line">|   sbt                         SBT Unix 批处理脚本用于启动sbt-launch.jar </div><div class="line">|   sbt.bat                     SBT Windows 批处理脚本用于启动sbt-launch.jar </div><div class="line">|   sbt-launch.jar              SBT 启动的Java可执行类库</div><div class="line">|</div><div class="line">+---app                         Play Web 应用全部代码所在目录</div><div class="line">|   |</div><div class="line">|   +---models                  模型代码所在目录</div><div class="line">|   |       Message.scala       留言板例程模型代码</div><div class="line">|   |</div><div class="line">|   +---controllers             控制器代码所在目录</div><div class="line">|   |       Application.scala   默认控制器代码</div><div class="line">|   |</div><div class="line">|   \---views                   视图（Play Scala HTML模板） 代码所在目录</div><div class="line">|           main.scala.html     主模板文件</div><div class="line">|           index.scala.html    首页模板文件</div><div class="line">|           msgboard.scala.html 留言板例程模板文件</div><div class="line">|</div><div class="line">+---conf                        Play 配置文件所在目录</div><div class="line">|       application.conf        应用配置文件</div><div class="line">|       routes                  应用入口路由文件，所有的HTTP请求将通过该文件转发到指定的Scala对象处理</div><div class="line">|</div><div class="line">+---logs                        日志目录</div><div class="line">|       application.log         应用运行日志</div><div class="line">|</div><div class="line">+---project                     SBT工程文件</div><div class="line">|       build.properties        保存所需的SBT版本信息，通常无需更改</div><div class="line">|       Build.scala             主要的工程配置文件</div><div class="line">|       plugins.sbt             告知SBT本工程所需要的插件以及下载位置</div><div class="line">|</div><div class="line">+---public                      存储一切直接发送给浏览器的资源文件</div><div class="line">|   |</div><div class="line">|   +---images                  图像文件，如JPEG、PNG、GIF等</div><div class="line">|   |</div><div class="line">|   +---javascripts             JavaScript脚本文件</div><div class="line">|   |</div><div class="line">|   \---stylesheets             CSS样式表文件</div><div class="line">|</div><div class="line">\---target                      存放编译后的可执行代码和编译时的中间代码</div></pre></td></tr></table></figure></p>
<p><img src="https://www.playframework.com/documentation/1.1.1/images/diagrams_path" alt=""></p>
<p>执行play,进入play命令行后，执行:<br>idea with-sources=yes 或者 eclipse with-source=true.生成对应的工程文件，之后，可以用eclipse或idea导入工程； </p>
